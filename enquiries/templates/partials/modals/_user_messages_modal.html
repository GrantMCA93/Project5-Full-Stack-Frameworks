{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/custom/enquiries.css' %}">
{% endblock css %}
<div class="container-fluid fixed-top modal" id="user-messages-modal">
	<div class="messages-wrapper row h-100">
		<div class="col-12">
			<div class="row justify-content-around">
				<h3 class="pt-5 font-weight-bold text-success">Conversations
					<hr>
					<input type="hidden" name="user_id" value="{{ user.id }}">
					<input type="hidden" name="conversations_id" value="-1,">
				</h3>
			</div>
			<!-- Inner User Messages -->
			<div id="message-inner" class="row">
				<div class="col-12 loader">
					<div class="row justify-content-center py-5">
						<i class="fas fa-cloud-download-alt fa-10x text-secondary"></i>
						<h4 class="col-12 text-center font-weight-bold py-3">Getting your messages...</h4>
					</div>				
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Delete message modal -->

<div id="delete-message-modal" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body text-center">
				<h5>Delete this message permanently?</h5>
				<p class="text-danger font-weight-bold">This cannot be undone!</p>
			</div>
			<div class="modal-footer">
				<!-- Modal btns innered via JS -->
			</div>
		</div>
	</div>
</div>
