{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<!-- form for registering  -->
    <form method="POST" action="{% url 'register' %}" class="accountform login-reg-form-padding">
        <fieldset class="form-group">
            <legend>Create a new account</legend>
            <p>Already got an account? <a href="{% url 'login' %}">Sign In</a></p>
            {% csrf_token %}
            {{  user_form | as_bootstrap }}
            <button type="submit" class="btn btn-primary">Create account</button>
        </fieldset>
    </form>
{% endblock %}
