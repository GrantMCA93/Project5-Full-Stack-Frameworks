<section class="container" id="listings">
    {% if listings %} 
			{% for house in listings %}
    <div class="col-xs-11 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
        <div class="panel-body">
            <img class="card-img-top" style="width: 100%; height: 200px;" src="{{ house.main_img.url }}" alt="{{ house.title }}" />            
            <h3>{{ house.title}}</h3>
             <div class="col-xs-6"><p>Bedrooms:- {{house.bedrooms}}</p></div>
             <div class="col-xs-6"><p>Bathrooms:- {{house.bathrooms}}</p></div>
             <div class="col-xs-6"><p>Price:- {{house.price}}</p></div>
             <div class="col-xs-6"><p>SQFT:- {{house.square_feet}}</p></div>
            <div class="col-xs-12"><p class="small-listing-description">Description:- {{house.description}}</p></div>
           
     		<div class="col-xs-12"><div class="row">
							<a href="{% url 'house' house.id %}" class="btn btn-outline-success btn-block"
							style="color:blue"	>See Details</a
							>
						</div></div>
        </div>
        
    </div>
    <div>
    	{% endfor %} 
			{% else %}
			<div class="col-md-12 text-center text-danger"><p>No Avaliable Listings</p></div>
			{% endif %}
		</div>
</section>
