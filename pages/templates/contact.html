{% extends "base.html" %} {% load bootstrap_tags %} {% block content %}
<section section id="contact" class="contact-section width-100">
<form  id="myform" method="POST" class="width-100">
    <div class="col-xs-12">
        <div class="jumbotron text-center">
            <h2>Contact Us!</h2>
            <p class="lead text-align-center">If you wish to contact us please fill out the form below</p>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="form-group">
            <p class="lead">Contact Details:</p>
            <input type="text" name="subject" class="form-control" id="subject" placeholder="Subject" required>
            <input type="text" name="fullname" class="form-control" id="fullname" placeholder="Full Name" required>
            <input type="email" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email Address" required>
        </div>
        <div class="form-group">
            <textarea class="form-control" id="textarea" rows="5" placeholder="Comments and Special Request (Optional)"></textarea>
        </div>
        {% csrf_token %}
        <button type="submit" class="btn btn-success center-block btn-lg" onclick="window.location='{% url 'contact_thank_you_message' %}';" >Send</button>
    </div>
</form>
</section>
{% endblock %}
